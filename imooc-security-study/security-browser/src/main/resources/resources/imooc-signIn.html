<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<h2>标准登录页面</h2>
<h3>表单登录</h3>
<form action="/authentication/form" method="post">
    <table>
        <tr>
            <td>用户名:</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="password" name="password"></td>
        </tr>

        <tr>
            <td>验证码:</td>
            <td><input type="text" name="imageCode"></td>
            <td><img src="/code/image" alt="captcha" height="23px" width="67px" ></td>
        </tr>

        <tr>
            <td colspan="2">
                <input type="submit" value="Login">
            </td>
        </tr>

        <tr>
            <h3>New User &nbsp;<a href="#">Register</a>&nbsp; Here</h3>
        </tr>

    </table>
</form>
<br>


<h3>短信登录</h3>
<form action="/authentication/mobile" method="post">
    <table>
        <tr>
            <td>手机号:</td>
            <td><input type="text" name="mobile" value="15712867682"></td>
        </tr>
        <tr>
            <td>短信验证码:</td>
            <td>
                <input type="text" name="smsCode">
                <a href="/code/sms?mobile=15712867682">发送验证码</a>
            </td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">登录</button></td>
        </tr>
    </table>
</form>


<h3>社交登录</h3>
<a href="/auth/qq">QQ登录</a>
</body>
</html>
