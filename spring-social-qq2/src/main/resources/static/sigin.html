<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>

    <form action="/login/form" method="post">
        <table>
            <tr>
                <td>用户名:</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><input type="password" name="password"></td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="submit" value="Login">
                </td>
            </tr>

        </table>
    </form>
    <br>
    <div>
        <a href="http://www.pinzhi365.com/qqLogin/callback.do">QQ登录</a>
    </div>
</body>
</html>
