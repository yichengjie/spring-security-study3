<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
    <h3>注册页面</h3>
    <form action="/register" method="post">
        <table>
            <tr>
                <td>用户名:</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><input type="password" name="password"></td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="submit" value="注册并绑定">
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
