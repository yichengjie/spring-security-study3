<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <div style="float: right" th:fragment="logout" sec:authentication="isAuthenticated()">
        <div style="float: left;">
            <span style="font-weight: bold">用户：</span>
            <span sec:authentication="name"></span>
        </div>

        <div style="float:none;">&nbsp;</div>

        <div style="float: right;">
            <form action="#" th:action="@{/logout}" method="post">
                <input type="submit" value="注销"/>
            </form>
        </div>
        <h1>使用Spring Security OAuth 2.0 登录</h1>
    </div>

    恭喜您通过:"<span style="font-weight: bold" th:text="${clientName}"></span>" 登录成功


</body>
</html>
